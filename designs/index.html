<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Domine:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
                rel="stylesheet">
        <script src="https://kit.fontawesome.com/7420bc63cf.js" crossorigin="anonymous"></script>
        <title>DurMetrics - Energy Reporting</title>
        <link rel="stylesheet" href="main.css">
</head>

<body>
        <div class="header">
                <div class="header-side">
                        <div class="header-logo-container">
                                <img class="header-logo" src="logo.png">
                        </div>
                        <div class="header-access-level">
                                <div class="access-level">Access Level&nbsp;&nbsp;&nbsp;<b>2&nbsp;&nbsp;(Edit)</b></div>
                        </div>
                </div>
                <div class="header-content">
                        <div class="header-title">Tables</div>
                        <div class="header-tabs">
                                <div class="tab tab-selected">Carbon Emissions</div>
                                <div class="tab">Electricity</div>
                                <div class="tab">Gas</div>
                                <div class="tab">Carbon (%)</div>
                                <div class="tab">Gas Sites (%)</div>
                                <div class="tab">Electricity (%)</div>
                                <div class="tab">kWh per HDD</div>
                                <div class="tab">Site Information</div>
                        </div>
                </div>
        </div>
        <div class="lower">
                <div class="menu">
                        <div class="menu-item menu-item-selected">
                                <img src="tables-icon.svg" class="menu-icon">
                                <div class="menu-text">Tables</div>
                        </div>
                        <div class="menu-item">
                                <img src="insights-icon.svg" class="menu-icon">
                                <div class="menu-text">Insights</div>
                        </div>
                        <div class="menu-item">
                                <img src="upload-icon.svg" class="menu-icon">
                                <div class="menu-text">Uploads</div>
                        </div>
                        <div class="menu-footer">
                                <img src="dcc-logo.png" class="dcc-logo" />
                                <div class="credits">Built in 2024-25 by students <br /> at Durham University</div>
                        </div>
                </div>
                <div class="body">
                        <div class="table-filters">
                                <div class="input-group">
                                        <div class="search-icon-container">
                                                <img class="search-icon" src="search-icon.svg" />
                                        </div>
                                        <input class="search-bar" placeholder="Search sites by name or code..." />
                                </div>
                                <div class="years-dropdown">
                                        Display Years
                                        <img src="arrow-down.svg" class="dropdown-icon" />
                                </div>
                        </div>
                        <div class="table-container">

                        </div>
                </div>
        </div>
</body>

</html>
